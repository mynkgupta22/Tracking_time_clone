        <a href="login.html" style="color: black">Back to login</a>
        <div class="terms">
          <p>
            <a
              href="https://support.trackingtime.co/en/articles/1956503-terms-of-service"
              style="color: black"
              >Terms of service </a
            ><span> / </span><a href="" style="color: black">Privacy Policy</a>
